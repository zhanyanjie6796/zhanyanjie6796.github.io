<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>開啟錄音編輯</title></head>
<body>
<a href="
intent://editTranscript?user_id=demo1               /* 要傳入的參數 */
#Intent;
  scheme=dsassistant;
  action=dsassistant.intent.action.EDITABLE_TRANSCRIPT2;
  package=com.example.deeplinkdemo;                 /* 第二個 App 封包名 */
  S.browser_fallback_url=https%3A%2F%2Fexample.com;
end">
▶ 開啟錄音編輯
</a>
</body>
</html>
